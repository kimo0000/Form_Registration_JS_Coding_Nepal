<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d575fe1d69.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>
    
    <div class="wrapper">
        <section>
           <h2>Registration</h2>
        <form action="#">
            <div class="form first">
                <h3>Adress Details</h3>
                <article class="details">
                    <div class="name">
                        <label for="">Full Namee</label>
                        <input type="text" placeholder="Enter Your Name" required>
                    </div>
                    <div class="birth">
                        <label for="">Date Of Birth</label>
                        <input type="date" placeholder="Permanenty or Temporary" required>
                    </div>
                    <div class="email">
                        <label for="">Email</label>
                        <input type="email" placeholder="Enter Your Email" required>
                    </div>
                    <div class="number">
                        <label for="">Mobil Number</label>
                        <input type="number" placeholder="Enter Your Number" required>
                    </div>
                    <div class="gender">
                        <label for="">Gender</label>
                        <input type="text" placeholder="Enter Your Gender" required>
                    </div>
                    <div class="occupation">
                        <label for="">Occupation</label>
                        <input type="text" placeholder="Enter Your Occupation" required>
                    </div>
                </article>
                <h3>Identity Details</h3>
                <article class="identity">
                    <div class="type">
                        <label for="">ID Type</label>
                        <input type="number" placeholder="Enter ID Type"required>
                    </div>
                    <div class="ID Number">
                        <label for="">ID Number</label>
                        <input type="number" placeholder="Enter ID Number" required>
                    </div>
                    <div class="autority">
                        <label for="">Issue Autority</label>
                        <input type="text" placeholder="Enter issue Autority" required>
                    </div>
                    <div class="state">
                        <label for="">Issue State</label>
                        <input type="text" placeholder="Enter issue State" required>
                    </div>
                    <div class="date">
                        <label for="">Issue Date</label>
                        <input type="date" required>
                    </div>
                    <div class="exp_date">
                        <label for="">Expire Date</label>
                        <input type="date" required>
                    </div>
                </article>
                <button class="next">
                    <span>Next</span>
                    <i class="fa-solid fa-forward"></i>
                </button>
                
            </div>

            <div class="form second">
                <h3>Adress Details</h3>
                <article class="details">
                    <div class="name">
                        <label for="">Full Namee</label>
                        <input type="text" placeholder="Enter Your Name" required>
                    </div>
                    <div class="birth">
                        <label for="">Date Of Birth</label>
                        <input type="date" placeholder="Permanenty or Temporary" required>
                    </div>
                    <div class="email">
                        <label for="">Email</label>
                        <input type="email" placeholder="Enter Your Email" required>
                    </div>
                    <div class="number">
                        <label for="">Mobil Number</label>
                        <input type="number" placeholder="Enter Your Number" required>
                    </div>
                    <div class="gender">
                        <label for="">Gender</label>
                        <input type="text" placeholder="Enter Your Gender" required>
                    </div>
                    <div class="occupation">
                        <label for="">Occupation</label>
                        <input type="text" placeholder="Enter Your Occupation" required>
                    </div>
                </article>
                <h3>Identity Details</h3>
                <article class="identity">
                    <div class="type">
                        <label for="">ID Type</label>
                        <input type="number" placeholder="Enter ID Type" required>
                    </div>
                    <div class="ID Number">
                        <label for="">ID Number</label>
                        <input type="number" placeholder="Enter ID Number" required>
                    </div>
                    <div class="autority">
                        <label for="">Issue Autority</label>
                        <input type="text" placeholder="Enter issue Autority" required>
                    </div>
                    <div class="state">
                        <label for="">Issue State</label>
                        <input type="text" placeholder="Enter issue State" required>
                    </div>
                    <div class="date">
                        <label for="">Issue Date</label>
                        <input type="date">
                    </div>
                    <div class="exp_date">
                        <label for="">Expire Date</label>
                        <input type="date" required>
                    </div>
                </article>
                <div class="btns">
                    <button class="back">
                        <i class="fa-solid fa-backward"></i>
                        <span>Back</span>
                    </button>
                    <button class="submit">
                        <span>Submit</span>
                </div>
            </div>
        </form>
        </section>
    </div>

</body>
</html>
